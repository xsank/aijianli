{% extends "base/base.html" %}
{% load staticfiles %}
{% block title %}爱简历{% endblock %}
{% block custom_css %}<link rel="stylesheet" href="{% static "css/user.css"%}">{% endblock %}
{% block center %}
<div id="start_form" class="common_container">
    <form role="form">
       <div class="form-group">
          <label for="firstname" class="col-sm-2 control-label">简历语言</label>
          <div class="col-sm-10">
              <select class="form-control">
                 <option value="zh">中文</option>
                 <option value="en">English</option>
              </select>
           </div>
       </div>
       <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-default">确定</button>
          </div>
       </div>
    </form>
</div>
{% endblock %}
