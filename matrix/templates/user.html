{% extends "base/base.html" %}
{% load staticfiles %}
{% block title %}爱简历{% endblock %}
{% block custom_css %}<link rel="stylesheet" href="{% static "css/user.css"%}">{% endblock %}
{% block custom_js %}<script src="{% static "js/photo.js" %}"></script>{% endblock %}
{% block center %}
<div id="start_form" class="common_container">
    <form role="form" action="/account/{{ request.session.account }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
       <div class="form-group">
          <label for="name" class="col-sm-2 control-label">个人标签</label>
          <div class="col-sm-10">
             <input type="text" class="form-control" name="name"
                placeholder="请输入个人标签">
          </div>
       </div>
       <div class="form-group">
          <label for="password" class="col-sm-2 control-label">昵称密码</label>
          <div class="col-sm-10">
             <input type="text" class="form-control" name="password"
                placeholder="请输入昵称密码">
          </div>
       </div>
       <div class="form-group">
          <label class="col-sm-2 control-label" for="photo">上传头像</label>
          <input type="file" id="photo" name="photo" onclick="preview()">
          <div id="preview"></div>
       </div>
       <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-default">保存</button>
          </div>
       </div>
    </form>
</div>
{% endblock %}
